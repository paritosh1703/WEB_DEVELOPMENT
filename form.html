<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
		<h3 class="first a">PLEASE ENTER YOUR DETAILS</h3>
		<h3 class="second a">FILL the application form below and submit</h3>
		
			<form>
			<div id="name">
			<label class="user required a">Username</label>
			<input class="f" type="text" name="Firstname" placeholder="Firstname " >
			<input class="f" type="text" name="LastName" placeholder="LastName" >
		</div>
           <label class="user1 required a">E-Mail Address</label>
            <input type="email" class="add" name="E-Mail"  placeholder="Mail@example.com "><br>
            <label class="user2 required a">Phone Number</label>
            <input class="add" type="Number" name="Phone Number" placeholder="Phone Number"><br>
            <label class="user3 required a">Gender</label>
            <input type="text" class="add" name="Gender" placeholder="Gender" ><br>
            <label class="citi required a">Citizen</label>
            <input type="text" class="add" name="Citizen" placeholder="Select Country" ><br>
            <label class="dob required a">Date of Birth</label>
            <select class="chec" name="Date"><option>Date</option>
            	<option>1</option>
            </select>
            <select class="chec" name="Month" ><option>Month</option>
            	<option>January</option>
            </select>
            <select class="chec" name="Year"><option>Year</option>
            	<option>2000</option>
            </select><br>
             <label class="address required a">Address</label>
            <input type="text " class="l f" name="Street Address" placeholder="Street Address">
            <input type="text "class="l f" name="Street Line 2" placeholder="Street Line 2"><br>
            <input type="text " class="l m f" name="Landmark" placeholder="Landmark">
            <input type="text "class="l f" name="City" placeholder="City"><br>
            <input type="text " class="l m f" name="State/Province" placeholder="State/Province">
            <input type="text "class="l f" name="Portal/ZipCode" placeholder="Portal/ZipCode"><br>
            <button type="button"class="button">SUBMIT</button>



		</form>
	
	
</body>
</html>
